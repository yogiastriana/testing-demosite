{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alphalytix</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css' %}" />

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          <a href="./index.html" class="text-nowrap logo-img">
            <img src="../assets/images/logos/dark-logo.svg" width="180" alt="" />
          </a>
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
            <li class="nav-small-cap">
              <i class="ti ti-dots nav-small-cap-icon fs-4"></i>
              <span class="hide-menu">Home</span>
            </li>
            <li class="sidebar-item">
              <a class="sidebar-link" href="/" aria-expanded="false">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">Dashboard</span>
              </a>
            </li>
            
           
            
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      <header class="app-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <ul class="navbar-nav">
            <li class="nav-item d-block d-xl-none">
              <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
                <i class="ti ti-menu-2"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)">
                <i class="ti ti-bell-ringing"></i>
                <div class="notification bg-primary rounded-circle"></div>
              </a>
            </li>
          </ul>
          <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
            <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
              <li class="nav-item dropdown">
                <a class="btn btn-danger m-1" href="/logout">Logout</a>
               
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <!--  Header End -->
      <div class="container-fluid">
        <!--  Row 1 -->
        <div class="row">
          <div class="col-lg-12 d-flex align-items-strech">
            <div class="card w-100">
              <div class="card-body">
                    <form method="POST" action="{% url 'api-data' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-3">
                                <div class="p-2 rounded-2 bg-success mt-2 mb-3">Dates</div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Start Date</label>
                                    </div>
                                    <div class="col">
                                        <input type="date" class="form-control" name="start_date">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">End Date</label>
                                    </div>
                                    <div class="col">
                                        <input type="date" class="form-control" name="end_date">
                                    </div>
                                </div>
                                <div class="p-2 rounded-2 bg-success mt-2 mb-3">Calculation Inputs</div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Return Calculation</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="return_calculation">
                                            <option value="Arithmetic">Arithmetic</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Price Frequency</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="price_frequency">
                                            <option value="Daily">Daily</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Risk Free Rate</label>
                                    </div>
                                    <div class="col">
                                        <input class="form-control" name="risk_free_rate" value="0">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Investment Amount</label>
                                    </div>
                                    <div class="col">
                                        <input class="form-control" name="invested_amount" value="10000">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="p-2 rounded-2 bg-success mt-2 mb-3">Portfolio Optimization Inputs</div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Benchmark Portfolio</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="benchmark_portfolio">
                                            <option value="market_cap_weight">Market Cap Weight</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">TRV (Min)</label>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="target_return_for_min_volatility" step="0.25" value="0.25">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">TRV (Max)</label>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="target_volatility_for_max_return" step="0.25" value="0.25">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Default Win Weight</label>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="default_min_weight" step="1" value="0">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Default Max Weight</label>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="default_max_weight" step="1" value="0">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Frontier Runs</label>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="frontier_runs" step="1" value="0">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">MC Simulations</label>
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="monte_carlo_simulations" step="1" value="0">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Solver</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="solver">
                                            <option value="CLARABEL">CLARABEL</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col">
                                        <label class="form-label">Dendogram Segment</label>
                                    </div>
                                    <div class="col">
                                        <select class="form-control" name="dendogram_segment">
                                            <option value="Sector">Sector</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="ui-widget row mb-2">
                                    <input id="tags" class="form-control col-auto" placeholder="Enter Ticker">
                                </div>
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class="table-dark">
                                            <th></th>
                                            <th>Ticker</th>
                                            <th>Company</th>
                                            <th>BAW</th>
                                            <th>A Max</th>
                                            <th>BA ($)</th>
                                            <th>Sector</th>
                                            <th>Market</th>
                                        </thead>
                                        <tbody id="companyTable">
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button type="submit" class="btn btn-success">Run</button>
                        </div>
                    </form>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
  <!-- <script src="{% static 'js/jquery.min.js' %}"></script> -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  <script src="{% static 'js/sidebarmenu.js' %}"></script>
  <script src="{% static 'js/app.min.js' %}"></script>
  <script src="{% static 'js/apexcharts.min.js' %}"></script>
  <script src="{% static 'js/simplebar.js' %}"></script>
  <script src="{% static 'js/dashboard.js' %}"></script>
  
  <script>
    $(document).ready(function() {
        // Dummy data for company list and their details
        var companyData = {
            "AAPL": { company: "Apple Inc.", sector: "Technology", market: "NASDAQ", baw: "10", amax: "100", ba: "145.09" },
            "GOOGL": { company: "Alphabet Inc.", sector: "Technology", market: "NASDAQ", baw: "5", amax: "120", ba: "2729.89" },
            "TSLA": { company: "Tesla Inc.", sector: "Automotive", market: "NASDAQ", baw: "20", amax: "200", ba: "650.89" },
            "AMZN": { company: "Amazon.com, Inc.", sector: "Consumer", market: "NASDAQ", baw: "15", amax: "150", ba: "3450.22" },
        };

        // Extracting company tickers for autocomplete suggestions
        var availableTags = Object.keys(companyData);

        // Store selected companies
        var selectedCompanies = [];

        // Autocomplete setup
        $("#tags").autocomplete({
            source: function(request, response) {
                // Filter companies that are not already selected
                var filteredTags = availableTags.filter(function(tag) {
                    return selectedCompanies.indexOf(tag) === -1 && tag.toLowerCase().startsWith(request.term.toLowerCase());
                });
                response(filteredTags);
            },
            select: function(event, ui) {
                // When a company is selected
                var selectedTicker = ui.item.value;
                var companyDetails = companyData[selectedTicker];

                // Add the selected company to the table with input fields
                var tableRow = `
                    <tr>
                        <td><button class="btn btn-danger btn-sm remove-row">Remove</button></td>
                        <td><input type="text" name="tickers[]" class="" value="${selectedTicker}" readonly></td>
                        <td><input type="text" class="" value="${companyDetails.company}" readonly></td>
                        <td><input type="number" name="baw[]" class="" value="${companyDetails.baw}"></td>
                        <td><input type="number" name="amax[]" class="" value="${companyDetails.amax}"></td>
                        <td><input type="number" name="ba[]" class="" value="${companyDetails.ba}" readonly></td>
                        <td><input type="text" class="" value="${companyDetails.sector}" readonly></td>
                        <td><input type="text" class="" value="${companyDetails.market}" readonly></td>
                    </tr>
                `;
                $("#companyTable").append(tableRow);

                // Add company to the selected companies list
                selectedCompanies.push(selectedTicker);

                // Clear input field
                $(this).val('');
                return false;
            }
        });

        // Remove a company from the table and allow it to be selected again
        $(document).on('click', '.remove-row', function() {
            var tickerToRemove = $(this).closest('tr').find('input[name="companies[][symbol]"]').val();
            selectedCompanies = selectedCompanies.filter(ticker => ticker !== tickerToRemove);
            $(this).closest('tr').remove();
        });
    });
  </script>

</body>

</html>
