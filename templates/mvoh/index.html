{% extends 'base.html' %} {% load static %} {% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
<style>
  .select2-container .select2-search--inline {
    width: 100%;
  }
  .select2-container--default .select2-selection--multiple .select2-selection__rendered,
  .select2-container--default .select2-selection--multiple .select2-selection__clear {
    display: none !important;
  }
  .select2-container--default .select2-search--inline .select2-search__field {
    padding: 5px;
    margin-top: 0;
    line-height: 20px;
  }
  .select2-container--default .select2-selection--multiple .select2-selection__choice .select2-selection__choice__remove {
    color: #000;
  }
  .table td {
    padding: 0.25rem 0.75rem;
  }
  #companyTable td {
    padding: 0.5rem;
  }
  .select2-container {
    width: 100%;
  }
  .select2-container--default .select2-results__option[aria-disabled='true'] {
    visibility: hidden;
    height: 0;
    padding: 0;
  }
  .select2-container--default .select2-results__option--highlighted[aria-selected] {
    background-color: #619040;
  }
  #ticker-search-container {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: auto 150px;
  }
  #ticker-asset-number-container {
    padding: 5px;
    line-height: 20px;
  }

  table .form-control {
    font-size: 12px;
  }

  .custom-input-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }
  .custom-input-group > div {
    width: 50%;
  }
  .custom-input-group .form-label,
  .custom-input-group .form-control {
    font-size: 12px;
  }

  .select2-container .select2-search--inline {
    height: 40px;
  }

  .form-ticker-container {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .table-responsive {
    margin-bottom: 15px;
    max-height: 750px;
  }

  .submit-btn-container {
    text-align: right;
    margin-top: auto;
  }

  .btn.btn-danger {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
  }

  #tickerSectorPiechart {
    margin-top: 25px;
  }

  .input-form-row {
    display: grid;
    grid-template-columns: 600px auto;
    grid-gap: 20px;
  }

  .table thead th {
    font-size: 13px;
  }
</style>

<!-- partial -->

          <div class="modal-header d-flex justify-content-between align-items-center pr-4 pl-0 py-2">
              <div class="row" style="min-width: 615px; align-items: center;margin-left: 0;">
                  
              </div>
          </div>
          <div class="custom-scrollbar-container" id="m2-input-container">

              {% include 'mvoh/input_form.html' %}
              
          </div>
          

      </form>
  </div>



</div>
<!-- main-panel ends -->
