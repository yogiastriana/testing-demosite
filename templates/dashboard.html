{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'owlcarousel/owl.carousel.min.css' %}" />
<link rel="stylesheet" href="{% static 'owlcarousel/owl.theme.default.min.css' %}" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  .content-wrapper {
    padding: 0.7rem 1.5rem;
  }

  .quadrant-container,
  .quadrant-container .card {
    height: 100%;
  }

  .quadrant-container-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    height: 100%;
    grid-gap: 20px;
    grid-auto-rows: 1fr;
  }

  .card .card-title {
    margin-bottom: 0px;
  }

  .card .card-body {
    max-height: fit-content;
  }

  .btn.btn-icon {
    width: 30px;
    height: 30px;
  }

  .select2-container .select2-search--inline {
    width: 100%;
  }
  .select2-container--default .select2-selection--multiple .select2-selection__rendered,
  .select2-container--default .select2-selection--multiple .select2-selection__clear {
    display: none !important;
  }
  .select2-container--default .select2-search--inline .select2-search__field {
    padding: 5px;
    margin-top: 0;
    line-height: 20px;
  }
  .select2-container--default .select2-selection--multiple .select2-selection__choice .select2-selection__choice__remove {
    color: #000;
  }
  .table td {
    padding: 0.25rem 0.75rem;
  }
  .table thead th {
    font-size: 13px;
  }
  #companyTable td {
    padding: 0.5rem;
  }
  .select2-container {
    width: 100%;
  }
  .select2-container--default .select2-results__option[aria-disabled='true'] {
    visibility: hidden;
    height: 0;
    padding: 0;
  }
  .select2-container--default .select2-results__option--highlighted[aria-selected] {
    background-color: #619040;
  }
  #ticker-search-container {
    display: grid;
    grid-gap: 10px;
    grid-template-columns: auto 150px;
  }
  #ticker-asset-number-container {
    padding: 5px;
    line-height: 20px;
  }

  table .form-control {
    font-size: 12px;
  }

  .custom-input-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
  }
  .custom-input-group > div {
    width: 50%;
  }
  .custom-input-group .form-label,
  .custom-input-group .form-control {
    font-size: 12px;
  }

  .select2-container .select2-search--inline {
    height: 40px;
  }

  .form-ticker-container {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .table-responsive {
    margin-bottom: 15px;
    max-height: 600px;
  }

  .submit-btn-container {
    text-align: right;
    margin-top: auto;
  }

  .btn.btn-danger {
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
  }

  #tickerSectorPiechart {
    margin-top: 25px;
  }

  .input-form-row {
    display: grid;
    grid-template-columns: 300px auto;
    grid-gap: 10px;
  }

  .modal-content {
    height: 120vh;
  }

  #confirmationModal .modal-content {
    height: auto;
  }

  .modal-dialog form {
    width: 100%;
  }

  .modal.fade .modal-dialog {
    max-width: 95%;
  }

  #loader,
  #m2-loader,
  #m3-loader,
  #m4-loader {
    text-align: center;
  }

  .owl-carousel.owl-loaded,
  .owl-carousel .owl-stage-outer,
  .owl-carousel .owl-stage,
  .owl-item,
  .owl-item .item {
    height: 100% !important;
  }

  .owl-nav button {
    position: absolute;
    top: calc(50% - 20px);
    display: inline-block;
    width: 30px;
    height: 30px;
  }

  .owl-nav button span {
    font-size: 30px;
    display: inline-block;
    margin-top: -8px;
  }

  .owl-nav button.owl-prev {
    left: -25px;
  }

  .owl-nav button.owl-next {
    right: -25px;
  }
</style>

<!-- partial -->
<div class="main-panel">
  <div class="content-wrapper">
    <div class="quadrant-container">
      <div>{% include 'template-parts/mvoh-summary-card.html' %}</div>
      <!-- <div class="quadrant-container-grid">
      </div> -->
    </div>
  </div>
</div>
