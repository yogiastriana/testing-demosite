<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h4 class="card-title">P1</h4>
        <div>
            <button hx-trigger="click" data-bs-toggle="modal" data-bs-target="#p1-input-form-info-modal" type="button" class="btn btn-inverse-info btn-fw btn-icon btn-icon-with-svg">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M14.601 21.5c0 1.38-1.116 2.5-2.499 2.5-1.378 0-2.499-1.12-2.499-2.5s1.121-2.5 2.499-2.5c1.383 0 2.499 1.119 2.499 2.5zm-2.42-21.5c-4.029 0-7.06 2.693-7.06 8h3.955c0-2.304.906-4.189 3.024-4.189 1.247 0 2.57.828 2.684 2.411.123 1.666-.767 2.511-1.892 3.582-2.924 2.78-2.816 4.049-2.816 7.196h3.943c0-1.452-.157-2.508 1.838-4.659 1.331-1.436 2.986-3.222 3.021-5.943.047-3.963-2.751-6.398-6.697-6.398z"/></svg>

            <button

                hx-target="#p1-error-modal .card-body" 
                hx-trigger="click" 
                data-bs-toggle="modal" 
                data-bs-target="#p1-error-modal" 
                type="button" 
                class="btn btn-inverse-danger btn-icon"
            >
                <i class="typcn typcn-info-outline"></i>
            </button>

            <button hx-trigger="click" data-bs-toggle="modal" data-bs-target="#p1-input-form-modal" type="button" class="btn btn-inverse-dark btn-icon btn-sm" id="p1-input-form-show-btn">

            </button>

            <span id="p1-run-result-btn">
                <a href="#" class="btn btn-inverse-success btn-icon p-1">
                    <i class="typcn typcn-eye"></i>
                </a>
            </span>
            

          
            
        </div>
    </div>
    <div class="card-body" id="dashboard-p1-result">
        <p class="text-center">Waiting to run the model.</p>
        <div id="p1-loader" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</div>
